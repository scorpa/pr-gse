<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>Anmeldung zur Web-Party</title>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
  </head>
  <body>
      <h1 align="center">
          Hallo! - Willst du dich zu meiner Web-Party anmelden?
      </h1>
      <form action="anmelden">
          <p align="center">Deine E-Mail-Adresse: <input type="text" name="email" value="" size="100" /></p>
          <p align="center">Ja, du wirst kommen <input type="radio" name="zusage" value="ja" checked="checked" />
          Nein, leider nicht <input type="radio" name="zusage" value="nein" /></p>
          <p align="center"><input type="submit" value="abschicken" /></p>
      </form>

  </body>
</html>
